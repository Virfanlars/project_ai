<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="900" height="600" fill="#fcfcfc" rx="6" ry="6"/>
    
    <!-- 标题 -->
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="22" fill="#333333" text-anchor="middle" font-weight="bold">医学知识图谱构建与应用流程</text>
    
    <!-- 三个主要阶段背景 -->
    <rect x="50" y="70" width="800" height="130" fill="#f9f2f4" rx="5" ry="5" stroke="#e8c1c7" stroke-width="1"/>
    <text x="450" y="90" font-family="Arial, sans-serif" font-size="16" fill="#5c4348" text-anchor="middle" font-weight="bold">数据获取与预处理</text>
    
    <rect x="50" y="220" width="800" height="130" fill="#f0f9f4" rx="5" ry="5" stroke="#bfe0c8" stroke-width="1"/>
    <text x="450" y="240" font-family="Arial, sans-serif" font-size="16" fill="#395144" text-anchor="middle" font-weight="bold">知识图谱构建</text>
    
    <rect x="50" y="370" width="800" height="180" fill="#f1f3fa" rx="5" ry="5" stroke="#c1d0e8" stroke-width="1"/>
    <text x="450" y="390" font-family="Arial, sans-serif" font-size="16" fill="#3b4664" text-anchor="middle" font-weight="bold">知识表示与应用</text>
    
    <!-- 数据获取与预处理阶段 -->
    <rect x="100" y="110" width="120" height="70" fill="#fadce0" rx="4" ry="4" stroke="#e8b8c1" stroke-width="1"/>
    <text x="160" y="140" font-family="Arial, sans-serif" font-size="14" fill="#5c4348" text-anchor="middle">结构化数据源</text>
    <text x="160" y="160" font-family="Arial, sans-serif" font-size="11" fill="#5c4348" text-anchor="middle">(EHR, 临床数据库)</text>
    
    <rect x="260" y="110" width="120" height="70" fill="#fadce0" rx="4" ry="4" stroke="#e8b8c1" stroke-width="1"/>
    <text x="320" y="140" font-family="Arial, sans-serif" font-size="14" fill="#5c4348" text-anchor="middle">非结构化数据</text>
    <text x="320" y="160" font-family="Arial, sans-serif" font-size="11" fill="#5c4348" text-anchor="middle">(临床文本, 病历)</text>
    
    <rect x="420" y="110" width="120" height="70" fill="#fadce0" rx="4" ry="4" stroke="#e8b8c1" stroke-width="1"/>
    <text x="480" y="140" font-family="Arial, sans-serif" font-size="14" fill="#5c4348" text-anchor="middle">外部知识库</text>
    <text x="480" y="160" font-family="Arial, sans-serif" font-size="11" fill="#5c4348" text-anchor="middle">(UMLS, DrugBank)</text>
    
    <rect x="580" y="110" width="120" height="70" fill="#fadce0" rx="4" ry="4" stroke="#e8b8c1" stroke-width="1"/>
    <text x="640" y="140" font-family="Arial, sans-serif" font-size="14" fill="#5c4348" text-anchor="middle">数据清洗</text>
    <text x="640" y="160" font-family="Arial, sans-serif" font-size="11" fill="#5c4348" text-anchor="middle">(标准化, 缺失值处理)</text>
    
    <!-- 知识图谱构建阶段 -->
    <rect x="90" y="260" width="90" height="70" fill="#c1f0cb" rx="4" ry="4" stroke="#a3d9b0" stroke-width="1"/>
    <text x="135" y="290" font-family="Arial, sans-serif" font-size="14" fill="#395144" text-anchor="middle">命名实体识别</text>
    <text x="135" y="310" font-family="Arial, sans-serif" font-size="11" fill="#395144" text-anchor="middle">(NER)</text>
    
    <rect x="220" y="260" width="90" height="70" fill="#c1f0cb" rx="4" ry="4" stroke="#a3d9b0" stroke-width="1"/>
    <text x="265" y="290" font-family="Arial, sans-serif" font-size="14" fill="#395144" text-anchor="middle">关系抽取</text>
    <text x="265" y="310" font-family="Arial, sans-serif" font-size="11" fill="#395144" text-anchor="middle">(RE)</text>
    
    <rect x="350" y="260" width="90" height="70" fill="#c1f0cb" rx="4" ry="4" stroke="#a3d9b0" stroke-width="1"/>
    <text x="395" y="290" font-family="Arial, sans-serif" font-size="14" fill="#395144" text-anchor="middle">三元组构建</text>
    <text x="395" y="310" font-family="Arial, sans-serif" font-size="11" fill="#395144" text-anchor="middle">(头-关系-尾)</text>
    
    <rect x="480" y="260" width="90" height="70" fill="#c1f0cb" rx="4" ry="4" stroke="#a3d9b0" stroke-width="1"/>
    <text x="525" y="290" font-family="Arial, sans-serif" font-size="14" fill="#395144" text-anchor="middle">本体对齐</text>
    <text x="525" y="310" font-family="Arial, sans-serif" font-size="11" fill="#395144" text-anchor="middle">(实体链接)</text>
    
    <rect x="610" y="260" width="90" height="70" fill="#c1f0cb" rx="4" ry="4" stroke="#a3d9b0" stroke-width="1"/>
    <text x="655" y="290" font-family="Arial, sans-serif" font-size="14" fill="#395144" text-anchor="middle">知识融合</text>
    <text x="655" y="310" font-family="Arial, sans-serif" font-size="11" fill="#395144" text-anchor="middle">(去重, 冲突处理)</text>
    
    <!-- 知识表示与应用阶段 -->
    <rect x="90" y="420" width="140" height="110" fill="#d5e0f2" rx="4" ry="4" stroke="#b1c3e0" stroke-width="1"/>
    <text x="160" y="450" font-family="Arial, sans-serif" font-size="14" fill="#3b4664" text-anchor="middle" font-weight="bold">知识图谱存储</text>
    <text x="160" y="470" font-family="Arial, sans-serif" font-size="11" fill="#3b4664" text-anchor="middle">(Neo4j, RDF, 图数据库)</text>
    <text x="160" y="500" font-family="Arial, sans-serif" font-size="11" fill="#3b4664" text-anchor="middle" font-style="italic">索引优化</text>
    <text x="160" y="515" font-family="Arial, sans-serif" font-size="11" fill="#3b4664" text-anchor="middle" font-style="italic">查询效率</text>
    
    <rect x="270" y="420" width="160" height="110" fill="#e2d1f4" rx="4" ry="4" stroke="#cdb6e6" stroke-width="1"/>
    <text x="350" y="445" font-family="Arial, sans-serif" font-size="14" fill="#4a3665" text-anchor="middle" font-weight="bold">知识表示学习</text>
    <text x="350" y="465" font-family="Arial, sans-serif" font-size="13" fill="#4a3665" text-anchor="middle" font-weight="bold">TransE模型</text>
    <text x="350" y="490" font-family="Arial, sans-serif" font-size="11" fill="#4a3665" text-anchor="middle">h + r ≈ t</text>
    <text x="350" y="510" font-family="Arial, sans-serif" font-size="11" fill="#4a3665" text-anchor="middle" font-style="italic">(实体关系向量表示)</text>
    
    <rect x="470" y="420" width="140" height="110" fill="#d5e0f2" rx="4" ry="4" stroke="#b1c3e0" stroke-width="1"/>
    <text x="540" y="450" font-family="Arial, sans-serif" font-size="14" fill="#3b4664" text-anchor="middle" font-weight="bold">知识推理</text>
    <text x="540" y="470" font-family="Arial, sans-serif" font-size="11" fill="#3b4664" text-anchor="middle">(路径推理, 规则推理)</text>
    <text x="540" y="495" font-family="Arial, sans-serif" font-size="11" fill="#3b4664" text-anchor="middle" font-style="italic">填补缺失关系</text>
    <text x="540" y="510" font-family="Arial, sans-serif" font-size="11" fill="#3b4664" text-anchor="middle" font-style="italic">新关系发现</text>
    
    <rect x="650" y="420" width="140" height="110" fill="#d5e0f2" rx="4" ry="4" stroke="#b1c3e0" stroke-width="1"/>
    <text x="720" y="450" font-family="Arial, sans-serif" font-size="14" fill="#3b4664" text-anchor="middle" font-weight="bold">集成应用</text>
    <text x="720" y="470" font-family="Arial, sans-serif" font-size="11" fill="#3b4664" text-anchor="middle">(Transformer注意力增强)</text>
    <text x="720" y="495" font-family="Arial, sans-serif" font-size="11" fill="#3b4664" text-anchor="middle" font-style="italic">脓毒症早期预警</text>
    <text x="720" y="510" font-family="Arial, sans-serif" font-size="11" fill="#3b4664" text-anchor="middle" font-style="italic">风险轨迹预测</text>
    
    <!-- 箭头定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#999999"/>
        </marker>
    </defs>
    
    <!-- 连接线: 数据获取阶段 -->
    <line x1="220" y1="145" x2="260" y2="145" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="380" y1="145" x2="420" y2="145" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="540" y1="145" x2="580" y2="145" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    
    <!-- 数据获取到图谱构建的箭头 -->
    <line x1="160" y1="180" x2="135" y2="260" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="320" y1="180" x2="265" y2="260" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="480" y1="180" x2="395" y2="260" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="640" y1="180" x2="525" y2="260" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    
    <!-- 连接线: 图谱构建阶段 -->
    <line x1="180" y1="295" x2="220" y2="295" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="310" y1="295" x2="350" y2="295" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="440" y1="295" x2="480" y2="295" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="570" y1="295" x2="610" y2="295" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    
    <!-- 图谱构建到知识表示的箭头 -->
    <line x1="135" y1="330" x2="160" y2="420" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="265" y1="330" x2="350" y2="420" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="395" y1="330" x2="350" y2="420" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="525" y1="330" x2="540" y2="420" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="655" y1="330" x2="720" y2="420" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    
    <!-- 知识表示学习的内部箭头 -->
    <line x1="230" y1="475" x2="270" y2="475" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="430" y1="475" x2="470" y2="475" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="610" y1="475" x2="650" y2="475" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    
    <!-- TransE模型示意图 -->
    <circle cx="320" cy="530" r="8" fill="#9671c7" stroke="#7c5cb0" stroke-width="1"/>
    <text x="320" y="550" font-family="Arial, sans-serif" font-size="10" fill="#4a3665" text-anchor="middle">实体h</text>
    
    <circle cx="380" cy="530" r="8" fill="#9671c7" stroke="#7c5cb0" stroke-width="1"/>
    <text x="380" y="550" font-family="Arial, sans-serif" font-size="10" fill="#4a3665" text-anchor="middle">实体t</text>
    
    <line x1="328" y1="530" x2="372" y2="530" stroke="#9671c7" stroke-width="1.5"/>
    <text x="350" y="525" font-family="Arial, sans-serif" font-size="10" fill="#4a3665" text-anchor="middle">关系r</text>
</svg>
